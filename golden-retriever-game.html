<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Retriever Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #game-container {
            position: relative;
        }
        
        canvas {
            border: 4px solid #222;
            background-color: #87CEEB;
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        #start-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #start-button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #333;
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        #restart-button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Accessories: <span id="accessories">0</span></div>
        </div>
        <div id="start-screen">
            <h1>GOLDEN RETRIEVER ADVENTURE</h1>
            <p>Collect accessories and avoid obstacles!</p>
            <p>Use UP ARROW to jump</p>
            <button id="start-button">START GAME</button>
        </div>
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <div>Final Score: <span id="final-score">0</span></div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const GROUND_Y = 350;
        const OBSTACLE_SPEED = 5;
        const ACCESSORY_TYPES = ['collar', 'ball', 'bone', 'food'];
        
        // Game variables
        let canvas, ctx;
        let dogX = 100;
        let dogY = GROUND_Y;
        let dogVelocityY = 0;
        let dogWidth = 64;
        let dogHeight = 48;
        let isJumping = false;
        let score = 0;
        let accessoriesCollected = 0;
        let gameRunning = false;
        let obstacles = [];
        let accessories = [];
        let groundOffsetX = 0;
        let frames = 0;
        
        // Game initialization
        window.onload = function() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Event listeners
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('restart-button').addEventListener('click', restartGame);
            document.addEventListener('keydown', handleKeyDown);
            
            // Create game assets
            createDogSprite();
            createAccessorySprites();
            createObstacleSprite();
            createGroundSprite();
            
            // Initial render
            render();
        };
        
        // Sprite objects
        let dogSprite = new Image();
        let dogFrames = {
            run: [
                { x: 0, y: 0, width: 32, height: 24 },
                { x: 32, y: 0, width: 32, height: 24 },
            ],
            jump: { x: 64, y: 0, width: 32, height: 24 }
        };
        let currentDogFrame = 0;
        
        let accessorySprites = {};
        let obstacleSprite = new Image();
        let groundSprite = new Image();
        
        function createDogSprite() {
            // Create an 8-bit style golden retriever using canvas
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = 96; // 3 frames (run1, run2, jump)
            tempCanvas.height = 24;
            let tempCtx = tempCanvas.getContext('2d');
            
            // Colors
            const goldenColor = '#FFD700';
            const darkGolden = '#DAA520';
            const outlineColor = '#000000';
            
            // Draw frame 1 (running pose 1)
            drawDogFrame(tempCtx, 0, 0, goldenColor, darkGolden, outlineColor, 'run1');
            
            // Draw frame 2 (running pose 2)
            drawDogFrame(tempCtx, 32, 0, goldenColor, darkGolden, outlineColor, 'run2');
            
            // Draw frame 3 (jumping)
            drawDogFrame(tempCtx, 64, 0, goldenColor, darkGolden, outlineColor, 'jump');
            
            // Convert to image
            dogSprite.src = tempCanvas.toDataURL();
        }
        
        function drawDogFrame(ctx, x, y, mainColor, darkColor, outlineColor, pose) {
            ctx.fillStyle = outlineColor;
            
            // Basic dog shape outline
            ctx.fillRect(x + 4, y + 4, 24, 16);
            
            // Fill with golden color
            ctx.fillStyle = mainColor;
            ctx.fillRect(x + 5, y + 5, 22, 14);
            
            // Draw darker details
            ctx.fillStyle = darkColor;
            
            // Ear
            ctx.fillRect(x + 5, y + 5, 6, 4);
            
            // Eye
            ctx.fillStyle = outlineColor;
            ctx.fillRect(x + 8, y + 8, 2, 2);
            
            // Nose
            ctx.fillRect(x + 4, y + 12, 2, 2);
            
            // Tail
            ctx.fillStyle = mainColor;
            
            if (pose === 'run1') {
                // Front legs down, back legs up
                ctx.fillRect(x + 8, y + 20, 4, 4); // Front leg
                ctx.fillRect(x + 20, y + 18, 4, 2); // Back leg up
                ctx.fillRect(x + 28, y + 8, 4, 6); // Tail up
            } else if (pose === 'run2') {
                // Front legs up, back legs down
                ctx.fillRect(x + 8, y + 18, 4, 2); // Front leg up
                ctx.fillRect(x + 20, y + 20, 4, 4); // Back leg down
                ctx.fillRect(x + 28, y + 10, 4, 6); // Tail middle
            } else if (pose === 'jump') {
                // All legs tucked up
                ctx.fillRect(x + 8, y + 16, 4, 2); // Front legs tucked
                ctx.fillRect(x + 20, y + 16, 4, 2); // Back legs tucked
                ctx.fillRect(x + 28, y + 6, 4, 6); // Tail up high
            }
        }
        
        function createAccessorySprites() {
            // Create sprites for accessories
            ACCESSORY_TYPES.forEach(type => {
                let tempCanvas = document.createElement('canvas');
                tempCanvas.width = 16;
                tempCanvas.height = 16;
                let tempCtx = tempCanvas.getContext('2d');
                
                // Colors
                let mainColor;
                let outlineColor = '#000000';
                
                switch(type) {
                    case 'collar':
                        mainColor = '#FF0000'; // Red collar
                        break;
                    case 'ball':
                        mainColor = '#00FF00'; // Green ball
                        break;
                    case 'bone':
                        mainColor = '#FFFFFF'; // White bone
                        break;
                    case 'food':
                        mainColor = '#A52A2A'; // Brown food
                        break;
                }
                
                // Draw accessory outline
                tempCtx.fillStyle = outlineColor;
                
                if (type === 'collar') {
                    tempCtx.fillRect(2, 6, 12, 4);
                } else if (type === 'ball') {
                    tempCtx.beginPath();
                    tempCtx.arc(8, 8, 6, 0, Math.PI * 2);
                    tempCtx.fill();
                } else if (type === 'bone') {
                    tempCtx.fillRect(3, 4, 10, 8);
                    tempCtx.fillRect(2, 2, 4, 12);
                    tempCtx.fillRect(10, 2, 4, 12);
                } else if (type === 'food') {
                    tempCtx.fillRect(2, 4, 12, 8);
                }
                
                // Fill with main color
                tempCtx.fillStyle = mainColor;
                
                if (type === 'collar') {
                    tempCtx.fillRect(3, 7, 10, 2);
                } else if (type === 'ball') {
                    tempCtx.beginPath();
                    tempCtx.arc(8, 8, 5, 0, Math.PI * 2);
                    tempCtx.fill();
                } else if (type === 'bone') {
                    tempCtx.fillRect(4, 5, 8, 6);
                    tempCtx.fillRect(3, 3, 2, 10);
                    tempCtx.fillRect(11, 3, 2, 10);
                } else if (type === 'food') {
                    tempCtx.fillRect(3, 5, 10, 6);
                }
                
                // Create image
                let img = new Image();
                img.src = tempCanvas.toDataURL();
                accessorySprites[type] = img;
            });
        }
        
        function createObstacleSprite() {
            // Create a simple rock obstacle
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = 32;
            tempCanvas.height = 32;
            let tempCtx = tempCanvas.getContext('2d');
            
            // Draw rock
            tempCtx.fillStyle = '#555555';
            tempCtx.beginPath();
            tempCtx.moveTo(4, 28);
            tempCtx.lineTo(8, 20);
            tempCtx.lineTo(16, 12);
            tempCtx.lineTo(24, 16);
            tempCtx.lineTo(28, 28);
            tempCtx.closePath();
            tempCtx.fill();
            
            // Add highlights
            tempCtx.fillStyle = '#777777';
            tempCtx.beginPath();
            tempCtx.moveTo(16, 12);
            tempCtx.lineTo(20, 16);
            tempCtx.lineTo(24, 20);
            tempCtx.lineTo(24, 16);
            tempCtx.closePath();
            tempCtx.fill();
            
            // Create image
            obstacleSprite.src = tempCanvas.toDataURL();
        }
        
        function createGroundSprite() {
            // Create a repeatable ground texture
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = 64;
            tempCanvas.height = 32;
            let tempCtx = tempCanvas.getContext('2d');
            
            // Draw ground
            tempCtx.fillStyle = '#8B4513'; // Brown
            tempCtx.fillRect(0, 0, 64, 32);
            
            // Add grass top
            tempCtx.fillStyle = '#228B22'; // Green
            tempCtx.fillRect(0, 0, 64, 4);
            
            // Add detail
            tempCtx.fillStyle = '#A52A2A'; // Darker brown
            for (let i = 0; i < 8; i++) {
                tempCtx.fillRect(i * 8, 8, 4, 4);
                tempCtx.fillRect(i * 8 + 4, 16, 4, 4);
                tempCtx.fillRect(i * 8, 24, 4, 4);
            }
            
            // Create image
            groundSprite.src = tempCanvas.toDataURL();
        }
        
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameRunning = true;
            score = 0;
            accessoriesCollected = 0;
            obstacles = [];
            accessories = [];
            updateScore();
            updateAccessories();
            dogY = GROUND_Y;
            dogVelocityY = 0;
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('game-over-screen').style.display = 'none';
            startGame();
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }
        
        function handleKeyDown(e) {
            if (e.key === 'ArrowUp' && gameRunning && !isJumping) {
                dogVelocityY = JUMP_FORCE;
                isJumping = true;
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Update game state
            update();
            
            // Render game
            render();
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            frames++;
            
            // Update score
            score++;
            if (frames % 10 === 0) {
                updateScore();
            }
            
            // Update dog animation
            if (frames % 10 === 0 && !isJumping) {
                currentDogFrame = (currentDogFrame === 0) ? 1 : 0;
            }
            
            // Apply gravity to dog
            dogVelocityY += GRAVITY;
            dogY += dogVelocityY;
            
            // Check ground collision
            if (dogY >= GROUND_Y) {
                dogY = GROUND_Y;
                dogVelocityY = 0;
                isJumping = false;
            }
            
            // Move ground for parallax effect
            groundOffsetX = (groundOffsetX + OBSTACLE_SPEED) % 64;
            
            // Generate obstacles
            if (frames % 100 === 0 && Math.random() < 0.7) {
                spawnObstacle();
            }
            
            // Generate accessories
            if (frames % 80 === 0 && Math.random() < 0.5) {
                spawnAccessory();
            }
            
            // Update obstacles
            updateObstacles();
            
            // Update accessories
            updateAccessories();
            
            // Check collisions
            checkCollisions();
        }
        
        function spawnObstacle() {
            obstacles.push({
                x: canvas.width,
                y: GROUND_Y - 32,
                width: 32,
                height: 32
            });
        }
        
        function spawnAccessory() {
            const type = ACCESSORY_TYPES[Math.floor(Math.random() * ACCESSORY_TYPES.length)];
            const height = Math.random() < 0.5 ? GROUND_Y - 50 : GROUND_Y - 100;
            
            accessories.push({
                x: canvas.width,
                y: height,
                width: 16,
                height: 16,
                type: type
            });
        }
        
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= OBSTACLE_SPEED;
                
                // Remove obstacles that are off-screen
                if (obstacles[i].x < -obstacles[i].width) {
                    obstacles.splice(i, 1);
                }
            }
        }
        
        function updateAccessories() {
            for (let i = accessories.length - 1; i >= 0; i--) {
                accessories[i].x -= OBSTACLE_SPEED;
                
                // Remove accessories that are off-screen
                if (accessories[i].x < -accessories[i].width) {
                    accessories.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            // Dog collision box (slightly smaller than sprite)
            const dogBox = {
                x: dogX + 10,
                y: dogY + 5,
                width: dogWidth - 20,
                height: dogHeight - 10
            };
            
            // Check obstacle collisions
            for (let i = 0; i < obstacles.length; i++) {
                if (checkBoxCollision(dogBox, obstacles[i])) {
                    endGame();
                    return;
                }
            }
            
            // Check accessory collisions
            for (let i = accessories.length - 1; i >= 0; i--) {
                if (checkBoxCollision(dogBox, accessories[i])) {
                    // Collect accessory
                    accessoriesCollected++;
                    score += 100;
                    updateScore();
                    updateAccessories();
                    accessories.splice(i, 1);
                }
            }
        }
        
        function checkBoxCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateAccessories() {
            document.getElementById('accessories').textContent = accessoriesCollected;
        }
        
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(100 - frames % 800, 50, 60, 20);
            ctx.fillRect(300 - (frames * 0.5) % 800, 40, 80, 30);
            ctx.fillRect(600 - (frames * 0.7) % 1000, 60, 70, 25);
            
            // Draw ground
            for (let i = 0; i < Math.ceil(canvas.width / 64) + 1; i++) {
                ctx.drawImage(groundSprite, i * 64 - groundOffsetX, GROUND_Y, 64, 32);
            }
            
            // Draw accessories
            accessories.forEach(accessory => {
                ctx.drawImage(
                    accessorySprites[accessory.type],
                    accessory.x,
                    accessory.y,
                    accessory.width,
                    accessory.height
                );
            });
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.drawImage(
                    obstacleSprite,
                    obstacle.x,
                    obstacle.y,
                    obstacle.width,
                    obstacle.height
                );
            });
            
            // Draw dog
            if (isJumping) {
                // Jump frame
                ctx.drawImage(
                    dogSprite,
                    dogFrames.jump.x,
                    dogFrames.jump.y,
                    dogFrames.jump.width,
                    dogFrames.jump.height,
                    dogX,
                    dogY,
                    dogWidth,
                    dogHeight
                );
            } else {
                // Run frames
                const frame = dogFrames.run[currentDogFrame];
                ctx.drawImage(
                    dogSprite,
                    frame.x,
                    frame.y,
                    frame.width,
                    frame.height,
                    dogX,
                    dogY,
                    dogWidth,
                    dogHeight
                );
            }
        }
    </script>
</body>
</html>
